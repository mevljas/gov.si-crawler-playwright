version: '3.8'
name: ieps
services:
  ieps-db:
    image: postgres:15.1-alpine
    container_name: ieps-db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-U", "${POSTGRES_USER}" ]
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: ieps-db
